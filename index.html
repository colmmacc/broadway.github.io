  function sanitize(str) {
	// Map é, ä, ō to their ascii equivalents so that either version is accepted
	// Remove all non-alphanumeric characters to ignore spacing and puncuation
	return str.toLowerCase().replace('é', 'e').replace('ä', 'a').replace('ō', 'o').replace(/[^a-z0-9]/gi, '');
  }

  function advance() {
    var userInput = sanitize(document.getElementById("answer").value);

    var result = answers.find(
    	function(str) {
        	return sanitize(str) == userInput;
    	}
    );

    if (!result) {
	return;
    }

    var alreadyFound = found.find(
    	function(str) {
        	return str == result;
    	}
    );

    if (alreadyFound) {
	return;
    }

    found.push(result);

    document.getElementById("answer").value = '';
  
    results();
  }
